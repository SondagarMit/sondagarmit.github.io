<!DOCTYPE html>
<html lang="en" light-mode="dark">

<head>
    <title>Mit Sondagar | Contact Us</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="free portfolio template,portfolio template, portfolio website template, open source, open sourcing, contributing to open source" />
    <meta name="description" content="This project serves as a free and beautiful portfolio template for everyone. Anyone can showcase their work including moocs, education, projects, experience,etc. to the world." />
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'primary': '#bb86fc',
                        'background-dark': '#121212',
                        'background-light': '#ffffff'
                    },
                    fontFamily: {
                        'poppins': ['Poppins', 'sans-serif']
                    }
                }
            }
        }
    </script>

    <!-- Existing meta tags and other head elements -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/preloader.css">
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/cursor.css">
    <link id='favicon' rel="icon" href="assets/images/favicon.png" type="image/png">
    
    <!-- Font Awesome and other stylesheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
</head>

<body class="no-scroll-preload dark:bg-background-dark bg-background-light font-poppins text-gray-900 dark:text-white">
    <!-- Preloader -->
    <div class="loader-container">
        <div class="atom">
            <div class="electron"></div>
            <div class="electron-alpha"></div>
            <div class="electron-omega"></div>
        </div>
    </div>

    <!-- Contact Form Section -->
    <div class="min-h-screen flex items-center justify-center px-4 py-12">
        <div class="max-w-md w-full space-y-8 bg-white dark:bg-[#1E1E1E] p-8 rounded-xl shadow-lg">
            <div class="text-center">
                <h2 class="text-3xl font-bold text-primary">Contact Me</h2>
                <p class="mt-2 text-sm text-gray-600 dark:text-gray-300">Get in touch with me for any inquiries</p>
            </div>
            <form id="contact-form" class="mt-8 space-y-6" method="post" action="https://script.google.com/macros/s/AKfycbytCzjRd7WxZanb-50LUxPdyA7HmqKABfOhlNhFaZFVNR3BZtnmIECsmLc14ge2NZ7z0A/exec">
                <div class="rounded-md shadow-sm -space-y-px">
                    <div class="mb-4">
                        <label for="name" class="sr-only">Name</label>
                        <input id="name" name="your-name" type="text" required 
                            class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 dark:border-gray-700 placeholder-gray-500 text-gray-900 dark:text-white dark:bg-[#2C2C2C] rounded-t-md focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm" 
                            placeholder="Your Name">
                    </div>
                    <div class="mb-4">
                        <label for="phone" class="sr-only">Phone Number</label>
                        <input id="phone" name="your-number" type="tel" required 
                            class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 dark:border-gray-700 placeholder-gray-500 text-gray-900 dark:text-white dark:bg-[#2C2C2C] focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm" 
                            placeholder="Phone Number">
                    </div>
                    <div class="mb-4">
                        <label for="email" class="sr-only">Email</label>
                        <input id="email" name="your-email" type="email" required 
                            class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 dark:border-gray-700 placeholder-gray-500 text-gray-900 dark:text-white dark:bg-[#2C2C2C] focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm" 
                            placeholder="Email Address">
                    </div>
                    <div>
                        <label for="message" class="sr-only">Message</label>
                        <textarea id="message" name="message" rows="4" required 
                            class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 dark:border-gray-700 placeholder-gray-500 text-gray-900 dark:text-white dark:bg-[#2C2C2C] rounded-b-md focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm" 
                            placeholder="Your Message"></textarea>
                    </div>
                </div>

                <div>
                    <button type="submit" 
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-primary hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition duration-300 ease-in-out transform hover:scale-105">
                        Send Message
                    </button>
                </div>
            </form>
            <div id="status-message" class="text-center mt-4 text-sm"></div>
        </div>
    </div>

    <!-- Cursor and other scripts -->
    <div class="cursor-dot-outline"></div>
    <div class="cursor-dot"></div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/cursor.js"></script>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxlD7SvKb5sqxXQ9v49G4CW2XOA-C00O6h6cT-Fuoc4hSyu3xcYlWJSBnStPBflCg1Jlw/exec';
        const form = document.getElementById('contact-form');
        const submitButton = form.querySelector('button[type="submit"]');
        const statusMessage = document.getElementById('status-message');
    
        form.addEventListener('submit', e => {
            e.preventDefault();
    
            const formData = new FormData(form);
    
            submitButton.disabled = true;
            submitButton.textContent = 'Sending...';
    
            fetch(scriptURL, { 
                method: 'POST', 
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                if (data.result === 'success') {
                    statusMessage.textContent = "Thank you! Your form is submitted successfully.";
                    statusMessage.className = 'text-green-500';
                    form.reset();
                } else {
                    throw new Error(`Error: ${data.error}`);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                statusMessage.textContent = 'There was a problem submitting your form. Please try again later.';
                statusMessage.className = 'text-red-500';
            })
            .finally(() => {
                submitButton.disabled = false;
                submitButton.textContent = 'Send Message';
            });
        });
    </script>
</body>
</html>
